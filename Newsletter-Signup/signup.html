<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="img" src="images/logo.png" alt="" width="240" height="200">
            <h1 class="h3 mb-3 fw-normal text-center">Signup to My Newsletter!!</h1>


            <input type="text" name="firstname" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="secondname" class="form-control middle" placeholder="last Name" required>
            <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-3 mb-3 text-body-secondary text-center">&copy; Newsletter</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
